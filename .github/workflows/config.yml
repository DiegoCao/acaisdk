name: Release ACAI SDK

on:
  pull_request:
    branches:
      - dev
  push:
    branches:
      - main


jobs:
  archive-release:
  #timeout-minutes: 10 # timeout for the job
    name: Archive package and release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: First ls
      run: |
        ls
    - name: Second ls
      run: |
        ls /home/runner/work/acaisdk
    - name: Third ls
      run: |
        ls /home/runner/work/acaisdk/acaisdk
    - name: copy file
      uses: canastro/copy-file-action@master
      with:
        source: "/home/runner/work/acaisdk/acaisdk/configs-local.ini"
        target: "/home/runner/work/acaisdk/acaisdk/configs.ini"

    
    - name: Archive Release
      uses: thedoctor0/zip-release@main
      with:
        type: 'zip'
        filename: 'release.zip'
        exclusions: '*.git* /*node_modules/* .*example*'

    - name: Upload Release
      uses: ncipollo/release-action@v1
